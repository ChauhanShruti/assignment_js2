<!DOCTYPE html>
<html>
<head>
	<title>javascript</title>
	<script type="text/javascript">
	var n;
		function change(){
            var x=document.getElementById("like").innerHTML;
            if(x=="Like")
            	
            	{
            		document.getElementById("like").innerHTML="Unlike";
            document.getElementById("like").setAttribute("style", "background-color: red;");
                }
           

            else
            	{
            		document.getElementById("like").innerHTML="Like";
            		document.getElementById("like").setAttribute("style", "background-color: cyan;");
            	}
		}

        function hiding(){
        	var x = document.getElementById("mytable").rows.length;
        	var i;
        	for(i=0;i<x;i++)
        		{
        			if(i+1%2!=0)
        			
        	document.getElementById("mytable").deleteRow(i);
    }
   
        }


        function num(ev){
        	
        	if(ev.charCode<48 || ev.charCode>57)
        		{
        			document.getElementById("inp").setAttribute("style", "background-color: red;");
        			document.getElementById("inp").setAttribute("readonly","true");

        		}
        		
        }

	</script>

	<style type="text/css">
	#like {
		color:white;
    background-color:cyan; 
    text-align: center;
    padding:4px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
    width:100px;
    border:4px solid orange; }

    table{
    	border:1px solid black;
    	padding: 2px;
    	margin-bottom: 1px;
    }
    td{
    	border:1px solid black;
    	padding: 2px;
    }
</style>
</head>
<body>
1)<button id="like" onclick="change()">Like</button> <br><br><br>
<table id="mytable">
	<tr><td>row 1</td></tr>
	<tr><td>row 2</td></tr>
	<tr><td>row 3</td></tr>
	<tr><td>row 4</td></tr>
	<tr><td>row 5</td></tr>
2)</table>
<button id="hide" onclick="hiding()">Hide Odd Rows</button> <br><br><br>

3)<input type="text" id="inp" onkeypress="num(event)">
</body>
</html>
